<script src="https://d3js.org/d3.v3.min.js"></script>

<body>
  <input type="file" onchange="read_data(event)" />
  <script>
    var triSvg = d3.select("body")
    .append("svg")
    .attr({
      width: 250,
      height: 225,
    });
    var triData = [
      { x: 48, y: 12 },
      { x: 20, y: 46 },
      { x: 11, y: 12 }
    ];
    
    triSvg
      .append("path")
      .data(triData)
      .attr("d", (d)=>{
            return 'M ' + d.y +' '+ d.x + ' L '+ (d.y+100)+ ' ' + (d.x) + ' L '+ (d.y+100) +' '+ (d.x+100)})// + d.x+ ' '+ d.y+ ' z'});//' l 4 4 l -8 0 z';})
      .style("fill","orange")
  </script>
</body>
